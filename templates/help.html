<!-- ヘルプページ -->

{% extends 'layout.html' %}

{% block content %}
<h1>ヘルプ</h1>
<h2>機能説明</h2>
<!-- 各機能の説明を含む段落 -->
<p>ゴミ箱一覧・・・登録されているゴミ箱の一覧を表示する。IDをタップすると詳細を表示する。</p>
<p>新規登録・・・・IDと設置場所を入力して、新しいゴミ箱を登録する。</p>
<p>検索・・・・・・IDを入力して、該当するゴミ箱の詳細を表示する。</p>
<p>回収・・・・・・回収したゴミの種類を選択して、カウントを0にする。</p>
<p>編集・・・・・・ID、設置場所、容量の変更、ゴミ箱の削除を行う。</p>
{% endblock %}
